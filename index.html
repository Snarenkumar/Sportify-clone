<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sportify-clone</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-cont">
        <div class="home-search">
            <div class="home">
                <div class="homeimg"></div>
                <div class="txt1">
                    <p>
                        Home
                    </p>
                </div>
            </div>
            <br>
            <div class="search">
                <div class="searchimg"></div>
                <div class="txt2">
                    <p>
                        Search
                    </p>
                </div>

            </div>
        </div>
        <div class="library">
            <div class="yourlibrary">
                <div class="libimg"></div>
                <div class="library2">
                    <p>Your library</p>
                </div>
                <div class="plus"></div>
                <div class="larrow"></div>


            </div>


            <!-- next row -->
            <div class="playlist-alb">
                <div class="playlist">
                    <button> Playlists</button>
                </div>
                <div class="album">
                    <button>Albums</button>
                </div>
            </div>

            <div class="search-recnt">
                <div class="search2"></div>
                <div class="drop">
                    <button class=" rescent">Resent</button>
                    <div class="drop1">

                    </div>
                </div>

            </div>
            <div class="playlists">
                <div class="playlist1">
                    <div class="imgplay1"></div>
                    <div class="txtply1">
                        <p>Liked songs </p>
                    </div>
                    <div class="pin"></div>
                    <div class="songnum">
                        <p>Playlist . 430 songs</p>
                    </div>
                </div>
                <div class="playlist2">
                    <div class="imgplay2"></div>
                    <div class="txtply2">
                        <p>Fav </p>
                    </div>
                    <div class="pin"></div>
                    <div class="songnum">
                        <p>Playlist . Naren kumar</p>
                    </div>
                </div>
                <div class="playlist3">
                    <div class="imgplay3"></div>
                    <div class="txtply3">
                        <p> Coding lofi music </p>
                    </div>
                    <div class="pin"></div>
                    <div class="songnum">
                        <p>Playlist . NAREN KUMAR</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="singslist1">

            <div class="top">
                <div class="top-nav">

                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="colrbtn">
                        <div class="explorbtn">
                            <p>Explore preminum</p>
                        </div>
                        <div class="installapp">
                            <div class="installimg"></div>
                            <p>Install App</p>
                        </div>
                        <div class="profileimg1"></div>

                    </div>

                    <div class="likedplylist-1">

                        <div class="likedsong-img"></div>

                        <div class="playlist-3">
                            <div class="playlistinside">
                                <p>Playlist</p>
                            </div>
                            <div class="likedsong1">
                                <p>Liked songs</p>
                            </div>
                            <div class="playlistwitimg">
                                <div class="profileimg2"></div>
                                <div class="name">
                                    <p>NAREN KUMAR</p>
                                </div>
                                <div class="songnum1">
                                    <p> . 255 songs</p>
                                </div>

                            </div>
                        </div>

                    </div>





                </div>

            </div>
            <div class="playbtn">
                <div class="playbtnimg">
                    <img src="plays2.png" alt="loading error"  height="20px" width="20px">
                </div>
                
            </div>

            <div class="title">
                <div class="hashtag">
                    <p>#</p>
                </div>
                <div class="tittletxt">
                    <p>Title</p>
                </div>
                <div class="albumdown">
                    <p>Album </p>
                </div>
                <div class="dateadded">
                    <p>Date added</p>
                </div>
                <div class="clock">
                    <img src="clock.png" alt="loading error" height="30px" width="30px">
                
                </div>
                

            </div>
            <div class="line">
                <hr>
            </div>

            <div class="songslistbox">
                <div class="songlist">

                    <div class="song1">
<!-- 
                        we have to palce the variable here in place of 1 2 3 and other numbers when we are adding new songs on the playlist we will be able to count + 1  -->
                        <div class="song1inside">
                            <div class="count1">
                                <p>1</p>
                            </div>
                            <div class="songimg">
                                <img src="song1.jpg" alt="loading error" height="50px " width="50px">
                            </div>

                        </div>

                    </div>
                </div>
            </div>

           



        </div>

    </div>





</body>

</html>
